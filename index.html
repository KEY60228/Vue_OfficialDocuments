<html lang="ja">
<head>

</head>
<body>
  <div id="app" class="static" v-bind:class="classObject">
    <p>Hello Vue</p>
  </div>

  <div id="app-2" v-bind:class="[isActive ? activeClass : '', errorClass]">
    <p>Hello Vue</p>
  </div>

  <div id="app-3" v-bind:style="[styleObject, otherStyles]">
    <p>Hello Vue</p>
  </div>

  <div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <script src="main.js"></script>

</html>
